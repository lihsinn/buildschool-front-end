    <script>
      var answer=[];


      //開始遊戲
      function startGame(){
          
          while(answer.length<4){
              let number = Math.floor(Math.random()*10);

              if (answer.find(x=>x == number) == undefined){
                  //如果沒有那個元素會回傳undefined
                  answer.push(number);
              }
          }
          console.log(answer); 

          //讓游標focus在intxtbox
          document.getElementById('userGuess').focus()
          
      }

      document.getElementById("start").addEventListener("click", function(){
            startGame();
          });



      //放棄重來
      function abortGame(){
          answer=[];
          startGame();
         
      }
      document.getElementById("restart").addEventListener("click", function(){
            abortGame();
      });

      


      //顯示答案
      function showAnswer(){
        let liNode = document.createElement("li");
        liNode.className = "list-group-item";
        document.getElementById("guessResults").appendChild(liNode);
        

        let spanNode = document.createElement("span");
        spanNode.className = "label label-success";
        spanNode.innerText = "答案";
        liNode.appendChild(spanNode);


        //加入guess的值近進<li>
        liNode.appendChild(document.createTextNode(" "+answer.join("")));
      }

      document.getElementById("cheat").addEventListener("click", function(){
          showAnswer();
      });


      //開始猜
      function doGuess(){
          let a = 0;
          let b = 0;

          let guess = Array.from(document.getElementById("userGuess").value).map(x => Number(x));
          answer.filter(x=>guess.includes(x)).forEach(Element =>{
              //如果裡面的element跟我猜的element是一樣的
              if (answer.indexOf(Element) == guess.indexOf(Element)){
                  a++;
              }else{
                  b++;
              }
          });
          if (a==4){
            showMessenge("label label-success",`${a}A${b}B`)
          }else{
            showMessenge("label label-danger",`${a}A${b}B`)
          }
      }
      
      //做input值偵錯(要四個數都不一樣)
      function error(){
        let userGuess = Array.from(document.getElementById("userGuess").value);
        console.log(userGuess.length);
          // for(var i=0;i<userGuess.length;i++){
          //   // if (userGuess[i] == userGuess.indexOf(userGuess[i])){
          //   //   alert("猜的數字重複了："+ userGuess[i]);
          //   // }
          //   if (userGuess.forEach(x => x == userGuess[i])){
          //     alert("猜的數字重複了："+ userGuess[i]);
          //   }
          isRepeat(userGuess);
      }


      function isRepeat(arr){
        var obj = {};
        for(var i in arr) {
            //存在重複值
          if(obj[arr[i]]){
            // return true;
            // alert("猜的數字重複了："+ userGuess[i]);
            console.log('userGuess');
            // obj[arr[i]] = true;
          }else {
            //不重複
            return false;
          }
        }   
      }
      
      //猜用enter送出
      document.getElementById("userGuess").onkeyup = function (event) {
        if (event.keyCode == 13){ //13是Enter
          error();
          doGuess();
            //input的值清空
          document.getElementById("userGuess").value = '';
        }
      }
      //按"猜!"開始猜
      document.getElementById("guess").addEventListener("click", function(){
          error();  
          doGuess();          
          //input的值清空
          document.getElementById("userGuess").value = '';
      });



      //
      function showMessenge(style, result){
        let liNode = document.createElement("li");
        liNode.className = "list-group-item";
        document.getElementById("guessResults").appendChild(liNode);
        
        let spanNode = document.createElement("span");
        spanNode.className = style;//參數
        spanNode.innerText = result;//參數
        liNode.appendChild(spanNode);

        //加入guess的值近進<li>
        liNode.appendChild(document.createTextNode(" "+document.getElementById("userGuess").value));
      }
